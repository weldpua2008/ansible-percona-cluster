---
- name: Add Percona repo key to system
  apt_key:
      keyserver=keys.gnupg.net
      id={{percona_apt_key}}
  tags:
    - percona

- name: copy nginx default conf
  template: src=percona.list.j2 dest=/etc/apt/sources.list.d/percona.list
  tags:
    - percona


- name: install percona packages
  apt: pkg={{ item }} state=latest update_cache=yes cache_valid_time=86400
  with_items:
    - percona_lists
  tags:
    - percona

